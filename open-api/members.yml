openapi: 3.0.3
info:
    title: Members API
    description: API to manage members in the database
    version: 1.0.0
servers:
    -   url: https://fold-backend-5e6c2cf7c25c.herokuapp.com
paths:
    /api/members/{account_id}:
        get:
            tags:
                - members
            description: Returns the member from the database
            summary: Returns the member from the database
            operationId: members
            parameters:
                -   name: account_id
                    in: path
                    description: The wot account id of the user
                    required: true
                    schema:
                        type: integer
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MemberDto'
                401:
                    description: Access token not valid
            deprecated: false
    /api/members/update:
        post:
            tags:
                - members
            description: Update the member database
            summary: Update the member database
            operationId: updateMembers
            parameters:
                -   name: access_token
                    in: query
                    description: The wot access token of the user
                    required: true
                    schema:
                        type: string
                        minLength: 40
                        maxLength: 40
                        pattern: "[a-e0-9]{40}"
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UpdateDto"
                204:
                    description: No member found in the database
            deprecated: false

components:
    schemas:
        MemberDto:
            title: MemberDto
            type: object
            properties:
                role:
                    type: string
                    description: The role of the member
                    example: commander
                account_id:
                    type: integer
                    description: The wot account id of the user
                    example: 1234a
            required:
                - role
                - account_id
        UpdateDto:
            title: UpdateDto
            type: object
            properties:
                status:
                    type: string
                    description: The status of the response
                    example: OK
            required:
                - status
