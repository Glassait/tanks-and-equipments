<section id="most-priority-tanks" class="full-width gap-80">
    <header class="gap-12">
        <h1 class="display grid-column-1-2 grid-row-1">FOLD_</h1>
        <span class="grid-column-1-6 grid-row-2 balance body-1 neutral-400">
            Bienvenue sur le site du clan <strong class="neutral-50">FOLD_</strong> ! Vous trouverez toutes les informations relatives au
            clan et à World of Tanks en naviguant sur les différentes pages du site.
        </span>
    </header>

    <main class="gap-20">
        <div
            id="title-main-most-priority-tanks"
            class="grid-row-1 grid-column-1-12"
            [ngClass]="this.tanksOverview.length < 6 ? 'gap-40' : 'space-between'"
        >
            <h2 fold-text size="title-3" iconLeft="equipment">Configurations des chars prioritaires</h2>
            <a fold-link url="/{{ PathEnum.CHARS_EQUIPMENT }}" class="neutral-100">
                <span fold-text size="large" iconRight="redirect">Tout voir</span>
            </a>
        </div>
        <div id="content-main-most-priority-tanks" class="gris-row-2 grid-column-1-12 gap-16">
            @for (tank of tanksOverview; track $index) {
                <fold-tank-card
                    [name]="tank.name"
                    [wotName]="tank.wotName"
                    [role]="tank.role"
                    [level]="tank.level"
                    [type]="tank.type"
                    [nation]="tank.nation"
                    [priority]="tank.priority"
                    [isReward]="tank.is_reward"
                />
            }
        </div>
    </main>
</section>
