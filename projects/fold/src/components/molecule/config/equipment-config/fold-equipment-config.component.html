<div id="equipments-config-{{ componentId }}" class="flex direction-column gap-4 align-center justify-center">
    <div class="flex gap-4 align-center">
        @for (equipment of equipments(); track $index) {
            <div class="overlap">
                <fold-icon [icon]="equipment.wotName" [size]="48" class="bg-neutral-900" [title]="equipment.name" />

                @if (equipment.isModernized) {
                    <fold-icon [size]="20" icon="modernize" />
                } @else if (showDeluxe()) {
                    <fold-icon [size]="20" icon="deluxe" />
                }
            </div>
        }
    </div>

    <span fold-text size="medium" class="neutral-400">Ã‰quipement</span>
</div>

<div id="consumables-config-{{ componentId }}" class="flex direction-column gap-4 align-center justify-center">

</div>
